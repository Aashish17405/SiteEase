<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Text Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* General toggle styles */
        label {
            transition: background-color 0.3s ease;
        }

        /* Moving the circle on toggle */
        input[type="checkbox"]:checked + label span {
            transform: translateX(1.5rem);
        }

        /* Smooth transition for the circle */
        label span {
            transition: transform 0.3s ease;
        }

        /* Custom toggle colors for different types of colorblindness */
        #protanopia:checked + label {
            background-color: #0066FF; /* Blue - visible to those with red blindness */
        }

        #deuteranopia:checked + label {
            background-color: #FFB800; /* Yellow - visible to those with green blindness */
        }

        #blue-blindness:checked + label {
            background-color: #FF4D4D; /* Red - visible to those with blue blindness */
        }

        #yellow-blindness:checked + label {
            background-color: #9933FF; /* Purple - visible to those with yellow blindness */
        }

        #achromatopsia:checked + label {
            background-color: #000000; /* Black - visible in grayscale */
        }

        #dyslexia:checked + label {
            background-color: #00CC66; /* Green - high contrast */
        }

        /* Default unchecked state */
        label[id$="-toggle"] {
            background-color: #9CA3AF; /* gray-500 in Tailwind */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen w-80">
    <div class="p-8 bg-gray-100 text-gray-900">
        <!-- Header -->
        <div class="flex items-center mb-6 ml-7 font-sans">
            <img src="icons/icon-48x48.png" alt="logo" class="w-10 h-10 rounded-lg mr-3 shadow-md">
            <h1 class="text-2xl font-bold tracking-wide text-green-700">Site Ease</h1>
        </div>        
        
        <!-- Protanopia (Red Blindness) -->
        <div class="flex items-center justify-between bg-white p-2 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors">
            <label for="protanopia" class="text-sm font-medium">Red Blindness (Protanopia)</label>
            <div class="ml-12">
                <input type="checkbox" id="protanopia" class="hidden">
                <label for="protanopia" id="protanopia-toggle" class="w-12 h-6 bg-gray-500 rounded-full block relative cursor-pointer">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform"></span>
                </label>
            </div>
        </div>
        
        <!-- Deuteranopia (Green Blindness) -->
        <div class="flex items-center justify-between bg-white p-2 mt-4 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors">
            <label for="deuteranopia" class="text-sm font-medium">Green Blindness (Deuteranopia)</label>
            <div class="ml-12">
                <input type="checkbox" id="deuteranopia" class="hidden">
                <label for="deuteranopia" id="deuteranopia-toggle" class="w-12 h-6 bg-gray-500 rounded-full block relative cursor-pointer">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform"></span>
                </label>
            </div>
        </div>
        
        <!-- Blue Blindness (Tritanopia) -->
        <div class="flex items-center justify-between bg-white p-2 mt-4 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors">
            <label for="blue-blindness" class="text-sm font-medium">Blue Blindness (Tritanopia)</label>
            <div class="ml-12">
                <input type="checkbox" id="blue-blindness" class="hidden">
                <label for="blue-blindness" id="blue-blindness-toggle" class="w-12 h-6 bg-gray-500 rounded-full block relative cursor-pointer">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform"></span>
                </label>
            </div>
        </div>

        <!-- Yellow Blindness (Tritanomaly) -->
        <div class="flex items-center justify-between bg-white p-2 mt-4 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors">
            <label for="yellow-blindness" class="text-sm font-medium">Yellow Blindness (Tritanomaly)</label>
            <div class="ml-12">
                <input type="checkbox" id="yellow-blindness" class="hidden">
                <label for="yellow-blindness" id="yellow-blindness-toggle" class="w-12 h-6 bg-gray-500 rounded-full block relative cursor-pointer">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform"></span>
                </label>
            </div>
        </div>
        
        <!-- Achromatopsia -->
        <div class="flex items-center justify-between bg-white p-2 mt-4 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors">
            <label for="achromatopsia" class="text-sm font-medium">Achromatopsia</label>
            <div class="ml-12">
                <input type="checkbox" id="achromatopsia" class="hidden">
                <label for="achromatopsia" id="achromatopsia-toggle" class="w-12 h-6 bg-gray-500 rounded-full block relative cursor-pointer">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform"></span>
                </label>
            </div>
        </div>
        
        <!-- Dyslexia -->
        <div class="flex items-center justify-between bg-white p-2 mt-4 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors" style="font-family: 'OpenDyslexic', sans-serif">
            <label for="dyslexia" class="text-sm font-medium">Dyslexia</label>
            <div class="ml-12">
                <input type="checkbox" id="dyslexia" class="hidden">
                <label for="dyslexia" id="dyslexia-toggle" class="w-12 h-6 bg-gray-500 rounded-full block relative cursor-pointer">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform"></span>
                </label>
            </div>
        </div>

        <div class="flex items-center justify-between bg-white p-2 mt-4 rounded-lg border border-gray-300">
            <span class="text-sm font-medium">Contribute to SiteEase</span>
            <a href="https://github.com/Aashish17405/SiteEase" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="flex items-center space-x-2 px-3 py-1 bg-gray-100 border border-gray-300 hover:bg-gray-300 rounded-md transition-colors">
                <img src="icons/github-logo.svg" alt="githubLogo">
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
